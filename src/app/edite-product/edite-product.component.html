<div class="container">
  <div>
    <h2>EDIT PRODUCT</h2>
  </div>
  <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >ID</label>
      <input type="number" readonly
             [(ngModel)]="currentProduct.productId"
             name="productId"
             class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
      <label >NAME</label>
      <input type="text"
             [(ngModel)]="currentProduct.productName"
             name="productName"
             class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label >PRICE</label>
      <input type="number"
             [(ngModel)]="currentProduct.productPrice"
             name="productPrice"
             class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label >DATE</label>
      <input type="date"
             [ngModel]="currentProduct.dateCreation | date:'dd/MM/yyyy'"
             name="dateCreation"
             (ngModelChange)="currentProduct.dateCreation=$event"
             class="form-control">
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateProduct()"  class="btn btn-success">UPDATE</button>
    </div>
  </form>
</div>
